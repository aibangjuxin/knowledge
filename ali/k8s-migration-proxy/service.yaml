apiVersion: v1
kind: Service
metadata:
  name: migration-proxy
  namespace: aibang-1111111111-bbdm
  labels:
    app: migration-proxy
    component: service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: health
  selector:
    app: migration-proxy
    component: proxy
---
apiVersion: v1
kind: Service
metadata:
  name: migration-proxy-headless
  namespace: aibang-1111111111-bbdm
  labels:
    app: migration-proxy
    component: service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: migration-proxy
    component: proxy