<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal DNS Verify (GitHub Hosted)</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #8b5cf6; /* Violet for GitHub/Hosted feel */
            --accent-hover: #7c3aed;
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
            --local: #06b6d4;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 0%, rgba(15, 23, 42, 0.5) 0px, transparent 50%);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 2rem;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
            position: relative;
        }

        .settings-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .settings-btn:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.1);
        }

        .settings-panel {
            display: none;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
            animation: fadeInDown 0.3s ease-out;
        }

        .settings-panel.active {
            display: block;
        }

        .settings-row {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .settings-input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 6px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .badge-cloud {
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
            font-size: 0.8rem;
            vertical-align: middle;
            margin-left: 0.5rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.8rem 1.2rem;
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
        }

        button {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-container {
            display: none; /* Hidden by default */
            animation: fadeInUp 0.5s ease-out;
        }

        .verdict-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .verdict-title {
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .verdict-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .peering-status {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .peering-icon {
            margin-right: 0.5rem;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .server-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .server-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.8rem;
        }

        .server-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .server-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-weight: 600;
        }

        .status-success { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .status-error { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .status-loading { background: rgba(96, 165, 250, 0.2); color: #60a5fa; }

        .ip-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .ip-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            font-size: 0.9rem;
        }

        .ip-item:last-child { margin-bottom: 0; }

        .ip-type-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .type-Public { background-color: var(--success); box-shadow: 0 0 8px var(--success); }
        .type-Private { background-color: var(--warning); box-shadow: 0 0 8px var(--warning); }
        .type-Local { background-color: var(--local); box-shadow: 0 0 8px var(--local); }
        .type-Other, .type-Reserved, .type-Unknown { background-color: var(--text-secondary); }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
        }

        .connection-status {
            display: inline-block;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        .conn-ok { color: var(--success); }
        .conn-err { color: var(--error); }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Hybrid DNS Verify <span class="badge-cloud">CLOUD</span></h1>
            <p class="subtitle">GitHub Hosted • Localhost Execution • Secure Bridge</p>
            <button class="settings-btn" onclick="toggleSettings()" title="Settings">⚙️</button>
        </header>

        <div class="settings-panel" id="settingsPanel">
            <h3 style="margin-top:0;font-size:1rem;color:var(--text-secondary)">Backend Configuration</h3>
            <div class="settings-row">
                <label>API URL:</label>
                <input type="text" id="apiUrlInput" class="settings-input" placeholder="http://localhost:8000">
                <button onclick="saveSettings()" style="padding:0.5rem 1rem;font-size:0.9rem">Save</button>
            </div>
            <div style="font-size:0.8rem;color:var(--text-secondary);margin-top:0.5rem">
                Requires <code>dns_cors_server.py</code> running on your machine.
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="domainInput" placeholder="Enter domain (e.g., internal.lan)" autocomplete="off">
            <button id="checkBtn" onclick="runCheck()">Resolve</button>
        </div>
        
        <div style="text-align:center;margin-bottom:1rem">
             <span id="connectionStatus" class="connection-status">Connected to: <span id="currentApiUrl">--</span></span>
        </div>

        <div id="resultsArea" class="results-container">
            <div class="verdict-card" id="verdictCard">
                <div class="verdict-title">Final Verdict</div>
                <div id="finalVerdict" class="verdict-value">--</div>
                <div id="peeringStatus" class="peering-status">
                    <span class="peering-icon">❓</span> <span id="peeringText">Checking...</span>
                </div>
            </div>

            <div class="servers-grid" id="serversGrid">
                <!-- Cards will be injected here -->
            </div>
        </div>
    </div>

    <footer>
        Hosted on GitHub • Probes Localhost
    </footer>

    <script>
        // --- Configuration ---
        const DEFAULT_API = 'http://localhost:8000';
        let currentApiBase = localStorage.getItem('dns_api_url') || DEFAULT_API;

        // Init
        document.getElementById('apiUrlInput').value = currentApiBase;
        document.getElementById('currentApiUrl').textContent = currentApiBase;

        // --- Settings Functions ---
        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('active');
        }

        function saveSettings() {
            const val = document.getElementById('apiUrlInput').value.replace(/\/$/, ''); // remove trailing slash
            if(val) {
                currentApiBase = val;
                localStorage.setItem('dns_api_url', currentApiBase);
                document.getElementById('currentApiUrl').textContent = currentApiBase;
                toggleSettings();
                testConnection();
            }
        }

        async function testConnection() {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.innerHTML = `Checking connection to ${currentApiBase}...`;
            statusEl.className = 'connection-status';
            
            try {
                // Determine health check (using an empty check or similar)
                // Just making a fetch will test if server is reachable
                // We'll trust the runCheck to fail if it's down, 
                // but just visually update label
                statusEl.innerHTML = `Target: <span style="font-family:monospace">${currentApiBase}</span>`;
            } catch(e) {
                statusEl.innerHTML = `Error: Cannot reach ${currentApiBase}`;
                statusEl.className = 'connection-status conn-err';
            }
        }

        // --- Logic ---

        const domainInput = document.getElementById('domainInput');
        domainInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') runCheck();
        });

        async function runCheck() {
            const domain = domainInput.value.trim();
            if (!domain) return;

            // Reset UI
            document.getElementById('resultsArea').style.display = 'block';
            document.getElementById('serversGrid').innerHTML = '';
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('checkBtn').innerHTML = '<span class="loader"></span>Remote Dig';
            
            document.getElementById('finalVerdict').textContent = '...';
            document.getElementById('finalVerdict').style.color = 'var(--text-secondary)';
            document.getElementById('peeringText').textContent = 'Contacting Localhost...';
            
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = 'Contacting backend...';

            try {
                const endpoint = `${currentApiBase}/api/check?domain=${encodeURIComponent(domain)}`;
                
                // Fetch from Python Backend
                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                    // mode: 'cors' is default
                });
                
                if (!response.ok) {
                    throw new Error(`Backend Error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                statusEl.textContent = 'Response received';
                statusEl.className = 'connection-status conn-ok';

                // Render Results
                renderResults(data);

            } catch (error) {
                console.error("Analysis Failed:", error);
                
                let msg = error.message;
                if (msg.includes('Failed to fetch')) {
                    msg = "Setup Error: Cannot reach localhost. Ensure dns_cors_server.py is running.";
                }

                document.getElementById('finalVerdict').textContent = "CONN ERR";
                document.getElementById('finalVerdict').style.color = "var(--error)";
                document.getElementById('peeringText').textContent = msg;
                statusEl.textContent = 'Connection Failed';
                statusEl.className = 'connection-status conn-err';
            } finally {
                // Reset Button
                document.getElementById('checkBtn').disabled = false;
                document.getElementById('checkBtn').textContent = 'Resolve';
            }
        }

        function renderResults(data) {
            // Data format follows the JSON output of the bash script
            
            // 1. Peering Status
            const peeringText = document.getElementById('peeringText');
            const peeringIcon = document.querySelector('.peering-icon');
            
            if (data.peering_status === "MATCHED") {
                peeringText.textContent = "Matched (In Peering List)";
                peeringText.style.color = "var(--success)";
                peeringIcon.textContent = "✅";
            } else {
                peeringText.textContent = "Unmatched";
                peeringText.style.color = "var(--warning)";
                peeringIcon.textContent = "ℹ️";
            }

            // 2. Final Verdict
            const verdictEl = document.getElementById('finalVerdict');
            verdictEl.textContent = data.verdict;
            
            if (data.verdict === 'PUBLIC') verdictEl.style.color = "var(--success)";
            else if (data.verdict === 'PRIVATE') verdictEl.style.color = "var(--warning)";
            else if (data.verdict === 'LOCAL') verdictEl.style.color = "var(--local)";
            else verdictEl.style.color = "var(--text-secondary)";

            // 3. DNS Servers
            const grid = document.getElementById('serversGrid');
            
            if (data.dns_servers && data.dns_servers.length > 0) {
                data.dns_servers.forEach(server => {
                    const card = document.createElement('div');
                    card.className = 'server-card';
                    
                    let statusClass = 'status-success';
                    if (server.status !== 'SUCCESS') statusClass = 'status-error';

                    let ipListHtml = '';
                    if (server.records && server.records.length > 0) {
                        ipListHtml = `<ul class="ip-list">` + 
                            server.records.map(rec => `
                                <li class="ip-item">
                                    <span class="ip-type-dot type-${rec.type}"></span>${rec.ip}
                                </li>
                            `).join('') + 
                            `</ul>`;
                    } else if (server.status === 'SUCCESS') {
                         ipListHtml = `<div style="color:var(--text-secondary);font-size:0.9rem;margin-top:0.5rem">No records found</div>`;
                    } else {
                         ipListHtml = `<div style="color:var(--error);font-size:0.9rem;margin-top:0.5rem">Query Failed</div>`;
                    }

                    card.innerHTML = `
                        <div class="server-header">
                            <div>
                                <div class="server-name">${server.address}</div>
                                <div class="server-desc">${server.description}</div>
                            </div>
                            <span class="status-badge ${statusClass}">${server.status}</span>
                        </div>
                        ${ipListHtml}
                    `;
                    grid.appendChild(card);
                });
            } else {
                 grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:var(--text-secondary)">No DNS server results returned.</div>';
            }
        }
    </script>
</body>
</html>
